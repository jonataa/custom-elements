<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="gdg-salvador" attributes="size type cliques">

  <template>
    <shadow></shadow>
    <span>Eu tenho: {{cliques}} clique(s)</span><br/>
    <a on-click="{{maisUm}}" href="{{gdgSite}}" target="_blank" >
      <img id="logo" src="{{src}}" width="{{width}}" >      
    </a>        
  </template>

  <script>
    Polymer({  
      gdgSite: 'http://gdgsalvador.info/',
      src: 'img/gdg-ssa-logo.png',
      width: 130,
      cliques: 0,
      maisUm: function() {
        this.cliques++;
      },
      ready: function() {
        if (this.size == 'small')
          this.width = 100;
        else if (this.size == 'big')
          this.width = 400;

        if (this.type == 'full') {
          this.src = 'img/gdg-ssa-logo-full.png';
        }
      }
    });
  </script>

</polymer-element>
